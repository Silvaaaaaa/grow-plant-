<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float plant</title>
    <link rel="stylesheet" href="plantshow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cairo:wght@200;400;500;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,600&family=Poppins:wght@300;400;500;600&family=Roboto+Slab:wght@400;500;600&family=Roboto:ital,wght@0,500;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="https://www.frankslaboratory.co.uk/downloads/105/mandrake.png" id="mandrike">
    <div id="container">
        <canvas id="canvas1"></canvas>
        <div id="controls">
            <p>Play</p>
            <input type="radio" name="animation" id="all" checked>
            <label for="all">All</label>
            <input type="radio" name="animation" id="grow">
            <label for="grow">Grow</label>
            <input type="radio" name="animation" id="wink">
            <label for="wink">Wink</label>
            <input type="radio" name="animation" id="float">
            <label for="float">Float</label>
            <input type="radio" name="animation" id="hide">
            <label for="hide">Hide</label>
        </div>
    </div>


    <script src="plantshow.js"></script>
</body>
</html>
